trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'FinancialsGLUploadServiceAzureRmPipeline'
    subscriptionId: 'cbd62ea6-dd40-4f50-9260-082f4ceced1e'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'VW-DEV-ARG-FinancialGLUploadBN'
    location: 'Australia East'
    templateLocation: 'Linked artifact'
    csmFile: '$(artifactsLocation)VenuesWestOracleFinancials/azuredeploy.json$(artifactsLocationSasToken)'
    overrideParameters: '-projectName bnProjectName -linkedTemplateUri https://raw.githubusercontent.com/bryanJnicholas/VenuesWestOracleFinancials/master/linkedStorageAccount.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
