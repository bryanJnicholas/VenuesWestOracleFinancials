name: Deploy ARM Template Create OracleFinancialsStorageAccount

on:
  push:
    branches:
      - master
    paths:
      - "triggerFile.txtZZ"

jobs:
  deploy-storage-account-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
            --resource-group bnprojectbn \
            --template-file ./1.CreateStorage/templates/linkedStorageAccount.json \
            --parameters ./1.CreateStorage/templates/parameters.dev.json
